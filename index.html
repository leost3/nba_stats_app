<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__top">
                <input type="text" name="" placeholder="Enter your team">
            </div>
        </nav>
    </header>
    <section class="main__page">
        <div class="nav__side">
            <div class="btn__conference">
                <div class="btn__conf east__side" data-conference="Eastern">East</div>
                <div class="btn__conf no__side btn__conference--active" data-conference="all">All</div>
                <div class="btn__conf west__side" data-conference="Western">West</div>
            </div>

            <!-- <div class="side__teams"> -->
                <ul class="team__list">
                        <!-- <li data-conference="Western" class="team__logo team__logo-Kings">
                            <img data-teamname="SAC" src="/images/Logos/teams_logos/SAC_logo.svg" alt="Sacramento Kings">
                            Sacramento Kings
                        </li> -->
                </ul>
            <!-- </div> -->
                
        </div>
        <div class="team__page">
            <div class="team__photo">
                <h1>Houston Rockets</h1>
            </div>  
           
            <div class="team__players">
                <div class="team__players--profile">
                    <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">    
                    <!-- <div class="player__info">
                        <h1>Nene Hilario</h1>
                        <h4>Number: #42</h4>
                        <h4>Position: C</h4>
                        <div class="check__stats">
                            <h1>check stats</h1>
                        </div>
                    </div>  -->
                </div>
                <div class="team__players--profile">
                    <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                        <h1>Nene Hilario</h1>
                        <h4>Number: #42</h4>
                        <h4>Position: C</h4>
                    </div> 
                </div>
                <div class="team__players--profile">
                    <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                        <h1>Nene Hilario</h1>
                        <h4>Number: #42</h4>
                        <h4>Position: C</h4>
                    </div> 
                </div>
                <div class="team__players--profile">
                    <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                        <h1>Nene Hilario</h1>
                        <h4>Number: #42</h4>
                        <h4>Position: C</h4>
                    </div> 
                </div>
                <div class="team__players--profile">
                    <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                        <h1>Nene Hilario</h1>
                        <h4>Number: #42</h4>
                        <h4>Position: C</h4>
                    </div> 
                </div>
                
            </div>
        </div>
        <button class="close">
            close fav
        </button>
        <div class="favorite__players">
            <!-- <div class="team__players--profile">
                <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                    <h1>Nene Hilario</h1>
                    <h4>Number: #42</h4>
                    <h4>Position: C</h4>
                </div> 
            </div>
            <div class="team__players--profile">
                <img src="https://nba-players.herokuapp.com/players/hilario/nene" alt="nene hilario">        <div class="player__info">
                    <h1>Nene Hilario</h1>
                    <h4>Number: #42</h4>
                    <h4>Position: C</h4>
                </div>  -->
            </div>
        </div>
    </section>
</body>
</html>
