<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/data.nba.net.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__top">
                <input type="text" name="" placeholder="Enter your team">
            </div>
        </nav>
    </header>

    <section class="main__page">
        <div class="nav__side">
                <button class="close">X</button>
                <img data-teamName="atl" src="/images/Logos/teams_logos/ATL_logo.svg" alt="Atlanta Hawks">
                <img data-teamName="bkn" src="/images/Logos/teams_logos/BKN_logo.svg" alt="Brooklyn Nets">
                <img data-teamName="bos" src="/images/Logos/teams_logos/BOS_logo.svg" alt="Boston Celtics">
                <img data-teamName="cha" src="/images/Logos/teams_logos/CHA_logo.svg" alt="Charlote Honerts">
                <img data-teamName="chi" src="/images/Logos/teams_logos/CHI_logo.svg" alt="Chicago Bulls">
                <img data-teamName="cle" src="/images/Logos/teams_logos/CLE_logo.svg" alt="Cleveland Cavaliers">
                <img data-teamName="dal" src="/images/Logos/teams_logos/DAL_logo.svg" alt="Dallas Mavericks">
                <img data-teamName="den" src="/images/Logos/teams_logos/DEN_logo.svg" alt="Denver Nuggets">
                <img data-teamName="det" src="/images/Logos/teams_logos/DET_logo.svg" alt="Detroit Pitons">
                <img data-teamName="gs" src="/images/Logos/teams_logos/GSW_logo.svg" alt="Golden State Warriors">
                <img data-teamName="hou" src="/images/Logos/teams_logos/HOU_logo.svg" alt="Houston Rockets">
                <img data-teamName="ind" src="/images/Logos/teams_logos/IND_logo.svg" alt="Indiana Pacers">
                <img data-teamName="lac" src="/images/Logos/teams_logos/LAC_logo.svg" alt="Los Angeles Clippers">
                <img data-teamName="lak" src="/images/Logos/teams_logos/LAL_logo.svg" alt="Los Angeles Lakers">
                <img data-teamName="mem" src="/images/Logos/teams_logos/MEM_logo.svg" alt="Memphis Grizzlies">
                <img data-teamName="mia" src="/images/Logos/teams_logos/MIA_logo.svg" alt="Miami Heat">
                <img data-teamName="mil" src="/images/Logos/teams_logos/MIL_logo.svg" alt="Milwakee Bucks">
                <img data-teamName="min" src="/images/Logos/teams_logos/MIN_logo.svg" alt="Minnesota Timberwolves">
                <img data-teamName="no" src="/images/Logos/teams_logos/NOP_logo.svg" alt="New Orleans Pelicans">
                <img data-teamName="ny" src="/images/Logos/teams_logos/NYK_logo.svg" alt="New York Kincks">
                <img data-teamName="okc" src="/images/Logos/teams_logos/OKC_logo.svg" alt="Oklahome City Thunder">
                <img data-teamName="orl" src="/images/Logos/teams_logos/ORL_logo.svg" alt="Orlando Magic">
                <img data-teamName="phi" src="/images/Logos/teams_logos/PHI_logo.svg" alt="Philadelphia 76ers">
                <img data-teamName="pho" src="/images/Logos/teams_logos/PHX_logo.svg" alt="Phoenix Suns">
                <img data-teamName="por" src="/images/Logos/teams_logos/POR_logo.svg" alt="Portland Traiblazers">
                <img data-teamName="sac" src="/images/Logos/teams_logos/SAC_logo.svg" alt="Sacramento Kings">
                <img data-teamName="sa" src="/images/Logos/teams_logos/SAS_logo.svg" alt="San Antoinio Spurs">
                <img data-teamName="tor" src="/images/Logos/teams_logos/TOR_logo.svg" alt="Toronto Raptors">
                <img data-teamName="uta" src="/images/Logos/teams_logos/UTA_logo.svg" alt="Utah Jazz">
                <img data-teamName="was" src="/images/Logos/teams_logos/WAS_logo.svg" alt="Washington Wizards">
        </div>
        <div class="team__page">
            <div class="team__background">
                
            </div>
            <div class="team__stats">

            </div>
            <div class="all__stats">
                <div class="team__stats">              
                </div>
                <div class="players">
                    <div class="starters">
                
                    </div>
                    <div class="bench">                                           
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
<script src="/src/javascript/apis.js"></script>
<script src="/src/javascript/asyncFunctions.js"></script>
<script src="/src/javascript/main.js"></script>
</html>
